{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-12">
        <h1>Playstation Games</h1> <a href="game/create/playstation" class="btn btn-primary">Add Game</a>
        {% for playstation in playstation %}
          <div class="card my-3">
            <div class="card-body">
              <div class="media">
                <img class="align-self-start mr-3" src="{{playstation.image}}" alt="{{playstation.name}}" style="max-width: 350px;">
                <div class="media-body align-self-center">
                  <small class="font-weight-bold text-muted">{{playstation.condition}}</small>
                  <p>Seller: {{playstation.user_name}}</p>
                  <h5 class="mt-0">{{playstation.name}}</h5>
                  <p>{{playstation.description}}</p>
                  <p>${{playstation.currency}}</p>
                  <a href="{{url_for('showP', id=playstation.id)}}" class="btn btn-primary">View Game</a>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
